<!DOCTYPE html>
<html>
  <head>
    <title>{app_title}</title>
    <script>
      try {
        const theme = localStorage.getItem("color_scheme_colors");
        console.log("Theme from localStorage:", theme);
        if (theme) {
          item_str = JSON.parse(theme);
          if (typeof item_str === "string") {
            items = JSON.parse(item_str);
            const root = document.documentElement;
            for (const [key, value] of items) {
              root.style.setProperty(`--${key}`, value);
            }
          } else {
            console.error(
              "Invalid color scheme format in localStorage:",
              JSON.stringify(item_str)
            );
          }
        }
      } catch (e) {
        console.error("Error parsing color scheme from localStorage:", e);
      }
    </script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
